<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>
  <script src="http://vuejs.org/js/vue.js"></script>
  使用计算属性完成一些数据计算操作
  
  <div id="app" >
    <p>Original message : {{message}}</p>
    <p>Reversed message : {{ReversedMessage}}</p>
  </div>

   
 <script type="text/javascript">
var app = new Vue({
  el: '#app',
  data:{
    message: 'hello world!',
  },
  computed:{
    ReversedMessage:function(){
     return  this.message.split('').reverse().join('')
    }
  }
})


  
 </script>
 
</body>
</html>
