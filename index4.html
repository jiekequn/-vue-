<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script src="http://vuejs.org/js/vue.js"></script>
  循环指令实现数据的遍历
  
  <div id="app" >
      <p v-for='item in items'>
        {{item.text}}
      </p>
    </div>


 <script type="text/javascript">
   var app = new Vue({
     el: '#app',
     data:{
       items:[
         {text:'hello world1!'},
         {text:'hello world!'},
         {text:'hello world!'},
       ] 
       
     },
     filters:{
       capitalize:function(value){
         if(!value) return ''
         value = value.toString()
         return value.charAt(0).toUpperCase() + value.slice(1)
       }
     }
   })

  
 </script>
 
</body>
</html>
